<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TextSearch</title>

    <!-- Include bootstrap and additional CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/jquery.ui.min.css" rel="stylesheet">
    <link href="css/jquery.fileupload.css" rel="stylesheet">
    <link href="css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="css/textsearch.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">
        
        <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">TextSearch</a>
            </div>
            <form role="search" class="navbar-form navbar-right">
                <div class="form-group searchbox">
                    <input type="text" placeholder="Search..." id="document-search" class="form-control">
                </div>
            </form>
        </nav>
        
        <!-- Page content -->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-inbox fa-fw"></i> Manage Documents
                            <div class="pull-right">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                        Actions
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu pull-right" role="menu">
                                        <li><a id="upload-documents-button" class="btn-dropdown">Upload Documents</a></li>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <!-- Grid of uploaded files -->
                            <table id="files-grid" class="display" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th style="padding:0 !important;"></th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                </div>
                
                <div class="col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-search fa-fw"></i> Search Results
                        </div>
                        <div class="panel-body" id="main-content">
                            There is currently no data to display; please select a file from the left, or upload a new text file for display.
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
    
    <!-- HIDDEN ELEMENTS -->
    
        <!-- File upload modal -->
        <div id="document-upload-modal" title="Upload Documents" class="hidden-element">
            <div class="row table-row">
                <div id="upload-message">Upload(s) Successful!</div>
                <div class="drop-area">
                    <span class="drag-text-large">Drag and drop documents here to upload them, or </span>
                    <span class="btn btn-success fileinput-button">
                        <i class="fa fa-plus fa-fw"></i>
                        <span>Select files...</span>
                        <!-- The file input field used as target for the file upload widget -->
                        <input id="fileupload" type="file" name="files[]" multiple>
                    </span>
                </div>
            </div>
            
            <!-- The global progress bar -->
            <div id="progress" class="progress no-margin">
                <div class="progress-bar progress-bar-success"></div>
            </div>
        </div>
        
        <!-- Loading indicator -->
        <div class="spinnerWrapper" id="loading-indicator">
            <div class="circularGWrapper">
                <div class="circularG circularG_1"></div>
                <div class="circularG circularG_2"></div>
                <div class="circularG circularG_3"></div>
                <div class="circularG circularG_4"></div>
                <div class="circularG circularG_5"></div>
                <div class="circularG circularG_6"></div>
                <div class="circularG circularG_7"></div>
                <div class="circularG circularG_8"></div>
            </div>
            <div class="spinnerText">Loading...</div>
        </div>
        
    <!-- /HIDDEN ELEMENTS -->

    <!-- Libraries and plugins -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.ui.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <!-- File upload scripts -->
    <script src="js/jquery.iframe-transport.js"></script>
    <script src="js/jquery.fileupload.js"></script>

    <!-- Application JS -->
    <script src="js/textsearch.js"></script>
</body>

</html>
